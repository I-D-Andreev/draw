<!DOCTYPE html>
<html>

<head>
    <title>Mirror Draw</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/m_draw.css' %}" />
    <script type="module" src="{% static 'js/m_draw.js' %}"></script>

</head>

<body>
    <canvas id="md_canvas" class="canv"></canvas>
    <div id="horizontal_line" class="horizontal_line"></div>
    <div id="vertical_line" class="vertical_line"></div>
    <button id="horizontal_button" class="line_button">Enable/Disable Line</button>
    <button id="vertical_button" class="line_button">Enable/Disable Line</button>

    <div id="header_div">
        <div id="id_div">
            <span id="id_display" class="center_text_span"> Your drawing number is: </span>
        </div>
        <div id="colour_picker_div" class="center_buttons">
            <button id="minus_width">-</button>
            <span id="line_width" class="center_text_span">5</span>
            <button id="plus_width">+</button>

            <input id="colour_picker" type="color">
            <button id="eraser">Eraser</button>
        </div>
        <div id="buttons" class="center_buttons">
            <button id="save_button">Save</button>
            <button id="download_button">Download</button>
        </div>
    </div>

    {% csrf_token %}
    <script>
        const csrftoken = document.querySelector('[name=csrfmiddlewaretoken]').value;
        const drawing_id = {{ draw_id }};
    </script>
</body>

</html>
