{% extends 'base.html' %}
{% load static %}

{% block head %}

    <title>Find Drawing</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/find.css' %}" />
    <script type="module" src="{% static 'js/find.js' %}"></script>

{% endblock %}


{% block body %}

    <div id="header_div">
        <div id="search_div" class="center_buttons">
            <span id="id_span" class="center_text_span"> Drawing number:</span>
            <input id="id_textbox" type="number" min="1" step="1" oninput="validity.valid||(value='');">
            <button id="id_button">Search</button>
        </div>
        <div id="buttons" class="center_buttons">
            <button id="download_button">Download</button>
            <button id="draw_button">Draw on this Image</button>
            <button id="menu_button" onclick="location.href='./..'">Back to Menu</button>
        </div>

    </div>
    <img id="drawing" class="centered_img">


    {% csrf_token %}
    <script>
        const csrftoken = document.querySelector('[name=csrfmiddlewaretoken]').value;
    </script>

{% endblock %}
