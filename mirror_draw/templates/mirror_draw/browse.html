{% extends 'base.html' %}
{% load static %}

{% block head %}

    <title>Browse Drawings</title> 
    <link rel="stylesheet" type="text/css" href="{% static 'css/browse.css' %}" />
    <script type="module" src="{% static 'js/browse.js' %}"></script>
    <script src="https://kit.fontawesome.com/5db994464b.js" crossorigin="anonymous"></script>

{% endblock %}


{% block body %}

    <div id="header_div" class="center_buttons">
        Browse Drawings
        <button id="menu_button" onclick="location.href='./..'">Back to Menu</button>
    </div>

    <div id="drawings_grid" class="centered_div grid_container centered_text">
        <div class="grid_item">
            <label>Drawing number:</label>
            <label id="id_label_1">None</label>
            <img id="drawing_1" class="img_div">
        </div>

        <div class="grid_item">
            <label>Drawing number:</label>
            <label id="id_label_2">None</label>
            <img id="drawing_2" class="img_div">
        </div>

        <div class="grid_item">
            <label>Drawing number:</label>
            <label id="id_label_3">None</label>
            <img id="drawing_3" class="img_div">
        </div>

        <div class="grid_item">
            <label>Drawing number:</label>
            <label id="id_label_4">None</label>
            <img id="drawing_4" class="img_div">
        </div>
    </div>
    <button id="next_button" class="vertical_align"><i class="fas fa-chevron-circle-right"></i></button>
    <button id="prev_button" class="vertical_align"><i class="fas fa-chevron-circle-left "></i></button>

    {% csrf_token %}
    <script>
        const csrftoken = document.querySelector('[name=csrfmiddlewaretoken]').value;
        const num_drawings = {{ num_drawings }};
    </script>

{% endblock %}
